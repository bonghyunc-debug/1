metadata:
  version: "2025-01-01"
  reference: "상속세및증여세법 제53조·제55조 및 시행령 제53조 (2024.1.1 시행)"
  reference_url: "https://www.law.go.kr/법령/상속세및증여세법/(20240101,01956,20230103)"
  notes: "국세청 증여세 안내 (2024.1.1 기준)"
basic_deduction:
  resident:
    spouse: 600000000  # 상속세및증여세법 제53조제1항제1호: 배우자 6억원 기본공제
    lineal_ascendant: 50000000  # 상속세및증여세법 제53조제1항제2호: 직계존속 5천만원 기본공제
    lineal_descendant_adult: 50000000  # 상속세및증여세법 제53조제1항제3호: 직계비속(성년) 5천만원 기본공제
    lineal_descendant_minor: 20000000  # 상속세및증여세법 제53조제1항제3호: 직계비속(미성년) 2천만원 기본공제
    others: 10000000  # 상속세및증여세법 제53조제1항제4호: 기타 친족 등 1천만원 기본공제
  non_resident:
    spouse: 600000000  # 시행령 제53조제1항: 국내재산 한도 내에서 동일 공제 적용
    lineal_ascendant: 50000000  # 시행령 제53조제1항
    lineal_descendant_adult: 50000000  # 시행령 제53조제1항
    lineal_descendant_minor: 20000000  # 시행령 제53조제1항
    others: 10000000  # 시행령 제53조제1항
progressive_rates:
  - min: 0  # 상속세및증여세법 제55조제1항: 과세표준 1억원 이하 세율 10%
    max: 100000000
    rate: 0.1
    deduction: 0
  - min: 100000001  # 제55조제1항: 1억원 초과~5억원 이하 세율 20%, 누진공제 1천만원
    max: 500000000
    rate: 0.2
    deduction: 10000000
  - min: 500000001  # 제55조제1항: 5억원 초과~10억원 이하 세율 30%, 누진공제 6천만원
    max: 1000000000
    rate: 0.3
    deduction: 60000000
  - min: 1000000001  # 제55조제1항: 10억원 초과~30억원 이하 세율 40%, 누진공제 1억6천만원
    max: 3000000000
    rate: 0.4
    deduction: 160000000
  - min: 3000000001  # 제55조제1항: 30억원 초과 세율 50%, 누진공제 4억6천만원
    rate: 0.5
    deduction: 460000000
